services:
    mysql:
        image: mysql:8.0
        container_name: tinyops-mysql
        restart: unless-stopped
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: tinyops

    minio:
        image: minio/minio
        container_name: tinyops-minio
        command: server /data --console-address ":9001"
        ports:
            - '9000:9000' # S3 API
            - '9001:9001' # Web UI
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        volumes:
            - minio-data:/data
        restart: unless-stopped

volumes:
    minio-data:
